<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="../WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <p:messages id="cli-messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true"/>   
            <h:form id="proveedorForm" prependId="false">
                <h2 style="text-align: center">Proveedores</h2>
                <p:dataTable var="v_pro" value="#{proveedorBean.proveedores}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,20"
                             style="width:100%;"  paginatorPosition="bottom">

                    <p:column headerText="CIF" sortBy="#{v_pro.cif}">
                        <h:outputText value="#{v_pro.cif}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{v_pro.nombre}">
                        <h:outputText value="#{v_pro.nombre}" />
                    </p:column>                
                    <p:column headerText="Persona Contacto">
                        <h:outputText value="#{v_pro.personaContacto}" />
                    </p:column>
                    <p:column headerText="MÃ³vil">
                        <h:outputText value="#{v_pro.movil}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{v_pro.email}" />
                    </p:column>

                 <p:column headerText="Acciones"  style="width: 10%">
                        <p:commandButton action="proveedor?faces-redirect=true"
                                         icon="ui-icon-pencil" title="Editar">
                            <f:setPropertyActionListener value="#{v_pro}" 
                                                         target="#{proveedorBean.selectedProveedor}" />
                        </p:commandButton>
                        
                        <p:commandButton action="proveedor?faces-redirect=true"
                                         icon="ui-icon-trash" title="Eliminar">
                            <f:setPropertyActionListener value="#{v_pro}" 
                                                         target="#{proveedorBean.selectedProveedor}" />
                        </p:commandButton>
                        
                    </p:column>
                </p:dataTable>
                
                <h:panelGroup style="display: block; text-align: center; margin-top: 15px">
                    <p:commandButton value="Nuevo proveedor"  icon="ui-icon-plusthick"
                                     actionListener="#{proveedorBean.newProveedor}"
                                     action="proveedor?faces-redirect=true"/>
                </h:panelGroup>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
