<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="../WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <p:messages id="cat-messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true"/>   
            <h:form id="categoriaForm" prependId="false">
                <h2 style="text-align: center">Categoria</h2>
                <p:dataTable var="v_cat" value="#{categoriaBean.categorias}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,20"
                             style="width:100%;"  paginatorPosition="bottom">

                    <p:column headerText="Nombre" sortBy="#{v_cat.nombre}">
                        <h:outputText value="#{v_cat.nombre}" />
                    </p:column>    

                    <p:column headerText="Acciones">
                        <p:commandButton action="categoria?faces-redirect=true"
                                         icon="ui-icon-pencil" title="Editar">
                            <f:setPropertyActionListener value="#{v_cat}" 
                                                         target="#{categoriaBean.selectedCategoria}" />
                        </p:commandButton>

                        <p:commandButton action="categoria?faces-redirect=true"
                                         icon="ui-icon-trash" title="Eliminar">
                            <f:setPropertyActionListener value="#{v_cat}" 
                                                         target="#{categoriaBean.selectedCategoria}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

                <h:panelGroup style="display: block; text-align: center; margin-top: 15px">
                    <p:commandButton value="Nuevo categoria"  icon="ui-icon-plusthick"
                                     actionListener="#{categoriaBean.newCategoria}"
                                     action="categoria?faces-redirect=true"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
