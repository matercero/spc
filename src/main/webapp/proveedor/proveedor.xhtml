<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../WEB-INF/template/layout.xhtml">
        <ui:define name="content">
            <p:messages id="cli-messages" showDetail="true" showSummary="false" autoUpdate="true"/>
            <h:form  id="proveedorForm" prependId="false" >
                <div class="ui-fluid">
                    <fieldset style="margin: 1em">
                        <legend><h3><h:outputText value="#{proveedorBean.editTitle} #{proveedorBean.selectedProveedor.nombre} #{proveedorBean.selectedProveedor.personaContacto}"/></h3></legend>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10"
                                     layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel for="cif" value="CIF"/>
                            <p:inputText id="cif" value="#{proveedorBean.selectedProveedor.cif}"/>

                            <p:outputLabel for="nombre" value="Nombre"/>
                            <p:inputText id="nombre"  value="#{proveedorBean.selectedProveedor.nombre}" required="true"/>


                            <p:outputLabel for="direccion" value="Dirección"/>
                            <p:inputText id="direccion"  value="#{proveedorBean.selectedProveedor.direccion}" />

                            <p:outputLabel for="municipio" value="Municipio"/>
                            <p:inputText id="municipio"  value="#{proveedorBean.selectedProveedor.municipio}" />

                            <p:outputLabel for="codigoPostal" value="Código Postal"/>
                            <p:inputText id="codigoPostal"  value="#{proveedorBean.selectedProveedor.codigoPostal}" />

                            <p:outputLabel for="provincia" value="Provincia"/>
                            <p:inputText id="provincia"  value="#{proveedorBean.selectedProveedor.provincia}" />

                            <p:outputLabel for="movil" value="Móvil"/>
                            <p:inputText id="movil"  value="#{proveedorBean.selectedProveedor.movil}" />

                            <p:outputLabel for="telefono" value="Teléfono"/>
                            <p:inputText id="telefono"  value="#{proveedorBean.selectedProveedor.telefono}" />

                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email"  value="#{proveedorBean.selectedProveedor.email}" />

                            <h:outputLabel for="activo" value="¿Activo?" />
                            <p:selectBooleanCheckbox id="enabled"  value="#{proveedorBean.selectedProveedor.enabled}" />      

                            <p:outputLabel for="observacion" value="Observación"/>
                            <p:inputTextarea id="observacion"  value="#{proveedorBean.selectedProveedor.observaciones}" />

                            <p:outputLabel for="categoria" value="Seleccione categoría/s"/>
                            <h:panelGrid columns="1" cellpadding="5" style="width: 100%">
                                <p:row>
                                    <p:column rowspan="6"  style="background-color: white;">
                                        <p:pickList id="categoria"
                                                    value="#{proveedorBean.selectedCategoria}"
                                                    var="cat"
                                                    itemLabel="#{cat.nombre}"
                                                    itemValue="#{cat}"
                                                    converter="categoriaConverter">
                                            <f:facet name="sourceCaption">Disponibles</f:facet>
                                            <f:facet name="targetCaption">Asignado/s</f:facet>
                                        </p:pickList>
                                    </p:column>
                                </p:row>
                            </h:panelGrid>

                        </p:panelGrid>

                        <p:commandButton
                            value="Volver" icon="ui-icon-arrowreturnthick-1-w"
                            immediate="true" style="margin-bottom: 10px; width: 15%;"
                            action="proveedores?faces-redirect=true"/>
                        <p:commandButton
                            value="Guardar" icon="ui-icon-disk" 
                            actionListener="#{proveedorBean.createOrUpdateProveedor}"/>
                    </fieldset>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
